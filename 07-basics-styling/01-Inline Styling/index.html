<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Dynamic Styling</h1>
  </header>
  <section id="styling">
    <div class="demo"
    v-bind:style="{borderColor: boxAselected ? 'red' : '#cc'}"
    @click="boxSelection('A')"></div>
    <div class="demo" 
    v-bind:style="{borderColor: boxBselected ? 'green' : '#cc'}"
    @click="boxSelection('B')"></div>
    <div class="demo" 
    v-bind:style="{borderColor: boxCselected ? 'blue' : '#cc'}"
    @click="boxSelection('C')"></div>
  </section>
</body>

</html>
