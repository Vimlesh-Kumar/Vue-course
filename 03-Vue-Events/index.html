<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <button v-on:click="add()">Add</button>
    <button v-on:click="reduce()">Reduce</button>
    <p>Result: {{counter}}</p>
    
    <input style="width: 350px; text-align: center;" type="text" v-on:input="setName" v-on:keyup.enter="nameAfterEnterKey" placeholder="Enter your name and then press Enter-Key">
    <p>Your Name: {{nameAfterEnterKey1}}</p>

    <form v-on:submit.prevent>
      <button>Check Page refreshing or not</button>
    </form>
  </section>
</body>

</html>
